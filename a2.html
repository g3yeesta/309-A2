<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Tap Bug Game</title>
		<link rel="stylesheet" href="main.css">
		<script src="function.js" type="text/javascript"></script>
	</head>	
<body>
 <!-- Start Page -->
  <div id ="start-page">  
  <form>
		<input type="radio" name="level" value="1" checked>Level 1
		<input type="radio" name="level" value="2">Level 2
	</form> 
	<br>
	<button type="button"  id ="start">Start!</button>	
	<br>
	<div class ="container">
		<div class="item">High Score:</div>	
		<div id = "high-score" class="item">0</div>	
	</div>
  </div>  
   <!-- Game Page -->
  <div id ="game-page">
	 <!-- Info bar -->
	<div id ="info-bar">
		<div id = "timer" class="item">0</div>	
		<div class="item">sec</div>	
		<button type="button" id ="pause" class="item">| |</button>
		<div class="item">Score:</div>	
		<div id = "curr-score" class="item">0</div>	
	</div>
	
	 <!-- Game content -->	 
	 <canvas id="canvas" width="400" height="600">
	      Your browser does not support the HTML5 canvas tag
    </canvas>
	
  </div>
 
  
</body>
</html>
