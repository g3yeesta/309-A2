<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Tap Bug Game</title>
		<link rel="stylesheet" href="main.css">
		<script src="function.js" type="text/javascript"></script>
	</head>
	<body>
	 	<!-- Start Page -->
	  	<div id ="start-page">
		  	<form>
				<input type="radio" name="level" value="1" checked>Level 1
				<input type="radio" name="level" value="2" id="level2">Level 2
			</form>
			<br>
			<button type="button" id="start">Start!</button>
			<br><br>
			<div class ="container">
				<div class="item">High Score:&nbsp;</div>
				<div id="high-score" class="item">0</div>
			</div>
	  	</div>
	  	
	   	<!-- Game Page -->
	  	<div id ="game-page">
		 	<!-- Info bar -->
			<div id="info-bar">
				<div id="timer" class="item">60</div>
				<div class="item">sec</div>
				<button type="button" id="pause" class="item"></button>
				<div class="item">Score:</div>
				<div id="score" class="item">0</div>
			</div>
		
		 	<!-- Game content -->
			<canvas id="canvas" width="400" height="600">
			  	Your browser does not support the HTML5 canvas tag
		    </canvas>
			
			<div id = "t1"></div>
			<div id = "t2"></div>
			<div id = "t3"></div>
			<div id = "t4"></div>
			<div id = "t5"></div>
			<div id = "t6"></div>
			
	  	</div>
	</body>
</html>
